

{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/inventario.css" %}'/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-with-bg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src='{% static "imagenes/logo2.png"%}'alt="Logo de la empresa" height="90">
        
            </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'inicio2' %}">Inicio</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'inventario2' %}">Inventario B2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'inventario' %}">Inventario R2</a>
              </li> 
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <h1 id="inve">Inventario R2</h1>
    </div>
    <div class="container">
        <div class="continer mb-5">
                    <div class="row">
                        <form class="custom-form"> 
                            <div class="mb-3">
                                <label class="form-label">Código de producto</label>
                                <input type="text" class="form-control" id="inputCodigo" placeholder="Código del producto">
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Nombre prducto</label>
                              <input type="text" class="form-control" id="inputProducto" placeholder="Nombre del producto" >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Categoria prducto</label>
                                <input type="text" class="form-control" id="inputCategoria" placeholder="Categoria del producto" >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Cantidad de stock</label>
                                <input type="number" class="form-control" id="inputCantidad" placeholder="Cantidad de stock" >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha de ingreso</label>
                                <input type="date" class="form-control" id="inputFecha">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Imagen</label>
                                <input type="file" class="form-control" id="inputImagen" accept="image/*">
                            </div>
                            
                            <button type="button"  class="btn custom-btn" id="btnAdd" onclick="AddData()">Añadir</button>
                            <button type="submit" class="btn custom-btn" id="btnUpdate">Actualizar datos</button>
                          </form>
              </div>
            <hr>
            <table class="table table-bordered" id="tableData">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Codigo de producto</th>
                        <th>Nombre producto</th>
                        <th>Categoria producto</th>
                        <th>Cantidad de stock</th>
                        <th>Fecha dde ingreso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    

<script src="{% static 'js/inventario.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
